<!DOCTYPE html>
<html>
<title>The Best Mom in the Universe</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("main.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

.shadow {
  color: white;
text-shadow: 2px 2px 4px #000000;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">The Best Mom In The Universe</a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->


<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small shadow"><strong>Kim</strong></span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium shadow"><strong>Kim</strong></span><br>
  </div>
</header>

<!-- About Section -->
<div class="w3-container" style="padding:128px 16px" id="about">
  <h3 class="w3-center"><strong>Sorry to Inform You...</strong></h3>
  <p class="w3-center w3-large">To all of the kids and moms out there...</p>
  <div class="w3-row-padding w3-center" style="margin-top:64px">
      <p class="w3-center">If you aren't Kim, you are <strong>not</strong> the best Mom in the universe...</p>
      <p class="w3-center">If you aren't Kim's child, your mom is <strong>not</strong> the best Mom in the universe...</p>
  </div>
</div>


<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
